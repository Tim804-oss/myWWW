    <!-- galeria (HTML, CSS, JavaScript) wzięta z W3s, niektóre rzeczy dodałem sam-->
    <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="galleryimg1.webp">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="galleryimg2.webp">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="galleryimg3.webp">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="galleryimg4.webp">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="galleryimg5.webp">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="Raja-Prime.webp">
        </div>
      
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
       
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="galleryimg1.webp" onclick="currentSlide(1)" alt="Fabrykator">
          </div>
          <div class="column">
            <img class="demo cursor" src="galleryimg2.webp"  onclick="currentSlide(2)" alt="Upgrade swojego ciała">
          </div>
          <div class="column">
            <img class="demo cursor" src="galleryimg3.webp"  onclick="currentSlide(3)" alt="Informacja o bohateru">
          </div>
          <div class="column">
            <img class="demo cursor" src="galleryimg4.webp"  onclick="currentSlide(4)" alt="Kwantowy teleporter">
          </div>
          <div class="column">
            <img class="demo cursor" src="galleryimg5.webp" onclick="currentSlide(5)" alt="Nawigacja systemu *REHOBOAM*">
          </div>
          <div class="column">
            <img class="demo cursor" src="Raja-Prime.webp"  onclick="currentSlide(6)" alt="Raja-Prime">
          </div>
        </div>
      </div>
      <script>
        let slideIndex = 1;
    showSlides(slideIndex);
    
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
</body>

</html>
